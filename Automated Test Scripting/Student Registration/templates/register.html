<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Student</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form method="POST" action="/register">
            <label for="name">Student Name</label>
            <input type="text" name="name" id="name" placeholder="Enter student's name" required><br>
            
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Enter student's age" required><br>
            
            <label for="grade">Grade</label>
            <input type="text" name="grade" id="grade" placeholder="Enter grade" required><br>
            
            <label for="parent_name">Parent/Guardian Name</label>
            <input type="text" name="parent_name" id="parent_name" placeholder="Enter parent/guardian's name" required><br>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email address" required><br>
            
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required><br>
            
            <button type="submit" class="btn">Submit Registration</button>
        </form>
        <div class="links">
            <a href="/login" class="btn">Log In</a>
            <br><br>
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
